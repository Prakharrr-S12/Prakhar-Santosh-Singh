<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Card</title>
    <link rel="stylesheet" href="style1.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gravitas+One&family=Rubik+Storm&display=swap" rel="stylesheet">
</head>
<body>
    
    
    
    <div class="profile-card">
        
        
        <div class="card-header">
           
            <div class="profile-pic">
                <img class="profile-picture" src="pic.png">
            </div>
        </div>
        
        
        <div class="card-body">
            
            <marquee direction="right"><h1 class="name">Prakhar Singh</h1></marquee>
            <p class="username">@prakharrr.s12 &copy;</p>
            
            
            <p class="bio">
                
                üèè Cricket Loverr | üé® UI/UX Enthusiast | 
                ‚òï Coffee Lover | üéÆ Gamer
            </p>
            
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="ff">1073</div>
                    <div class="stat-label">Followers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">543</div>
                    <div class="stat-label">Following</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">89</div>
                    <div class="stat-label">Posts</div>
                </div>
                
            </div>
            
            
            <div class="skills">
                <span class="skill-tag" id="html">HTML</span>
                <span class="skill-tag" id="css">CSS</span>
                <span class="skill-tag" id="JavaScript">JavaScript</span>
                <span class="skill-tag">React</span>
                <span class="skill-tag">Python</span>
            </div>
            
            
            <div class="buttons">
                <button class="btn btn-primary" id="followBtn">Follow</button>
                <a target="_blank" href="https://www.instagram.com"><button class="btn btn-secondary"id="messageBtn">Message</button></a>
            </div>
        </div>
    </div>
         <script>
        
        const followBtn = document.getElementById('followBtn');
        const messageBtn = document.getElementById('messageBtn');
        const html=document.getElementById('html');
        
        followBtn.addEventListener('click', function() {
            if (followBtn.textContent === 'Follow') {
                followBtn.textContent ='Following';
                ff.textContent='1074';
                followBtn.style.background = 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)';
            } else {
                followBtn.textContent = 'Follow';
                followBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }
        });
        
        messageBtn.addEventListener('click', function() {
            if (messageBtn.textContent === 'Message') {
                messageBtn.textContent = 'Sent üì®';
                messageBtn.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
                messageBtn.style.color = 'white';
                messageBtn.style.border = 'none';
            } else {
                messageBtn.textContent = 'Message';
                messageBtn.style.background = 'white';
                messageBtn.style.color = '#667eea';
                messageBtn.style.border = '2px solid #667eea';
            }
        });
        html.addEventListener('click',function() 
    {

        html.style.background='red';
    })
     css.addEventListener('click',function()

    })
    </script>
</body>
</html>
